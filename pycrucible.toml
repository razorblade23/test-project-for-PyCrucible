[package]
entrypoint = "src/main.py"

[source]
repository = "https://github.com/razorblade23/test-project-for-PyCrucible"
branch = "main"  # Optional: Specify branch to use
# tag = "v1.0.0"   # Optional: Use specific tag
# commit = "abc123" # Optional: Use specific commit
update_strategy = "pull" # Optional: "pull" or "fetch", defaults to "pull"

[package.patterns]
include = [
    "**/*.py",            # Python source files
    "**/*.pyi",           # Type stubs
    "resources/**/*.json" # Resource files
]
exclude = [
    "**/__pycache__/**", # Python cache
    ".venv/**/*",        # Virtual environment
    ".git/**/*",         # Git directory
    "**/tests/**",       # Test files
    "**/*.pyc",          # Compiled Python files
    "**/*.pyo",
    "**/*.pyd"
]

[uv] # NOT IMPLEMENTED
args = [
    "--system-site-packages",
    "--python=3.11"
]

[env] # NOT IMPLEMENTED
PYTHONPATH = "src"
DEBUG = "1"
APP_ENV = "development"

[hooks]
pre_run = ""
post_run = ""